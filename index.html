<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content= "width=device-width, initial-scale=1.0">
	<title>Data Types, Variables, and Operators</title>
</head>
<body>
	<h1>JavaScript Fundamental</h1>
	<p id="result"></p>
	<script>
		let name = "Alyssa Cancio"; //string
		let age = 14; //Number
		let sum = 14 + 5; //Arithmatic Operator (Addition)
		let GradeLevel = 9;
		let Address = "Manila";
		let gender = "Female";

	document.getElementById("result").innerHTML = "<p>name: " + name + "</p>" + "<p> age: " + age + "</p>" + "<p> gender:" + gender + "</p>" + "<p>sum: " + sum + "</p>" + "<p>GradeLevel: " + GradeLevel + "</p>" + "<p>Address: " + Address + "</p>" ;
	</script>

</body>
</html>
